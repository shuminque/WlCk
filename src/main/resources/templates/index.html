<script>
    layui.use(['jquery', 'layer', 'miniAdmin','miniTongji'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            miniAdmin = layui.miniAdmin,
            miniTongji = layui.miniTongji;
        $.ajax({
            url: '/get_user_depository',
            type: 'GET',
            dataType: 'json',
            success: function(data) {
                let pp;
                var userDepositoryId = data.depositoryId;
                var userAuthority =data.authority;
                // 如果depositoryId为0，则允许访问两个厂区
                if (userDepositoryId === 0) {
                    pp = "/static/api/menu_ALL.json";
                } else if (userDepositoryId === 1) {
                    if(userAuthority ==='审核人'){
                        pp = "/static/api/menu_SAB_sh.json";
                    }else {
                        pp = "/static/api/menu_SAB_cg.json";
                    }
                } else {
                    if(userAuthority ==='审核人'){
                        pp = "/static/api/menu_ZAB_sh.json";
                    }else {
                        pp = "/static/api/menu_ZAB_cg.json";
                    }
                }
                var options = {
                    // iniUrl: "/static/api/init.json",    // 初始化接口
                    iniUrl: pp,
                    clearUrl: "/static/api/clear.json", // 缓存清理接口
                    urlHashLocation: true,      // 是否打开hash定位
                    bgColorDefault: false,      // 主题默认配置
                    multiModule: true,          // 是否开启多模块
                    menuChildOpen: false,       // 是否默认展开菜单
                    loadingTime: 0,             // 初始化加载时间
                    pageAnim: true,             // iframe窗口动画
                    maxTabNum: 20,              // 最大的tab打开数量
                };
                miniAdmin.render(options);
            },
            error: function() {
                // 处理错误，例如显示一个消息
                alert('无法获取初始化数据');
            }
        });

        $(document).ready(function() {
            // 页面加载时获取通知
            $.ajax({
                url: '/notifications/unread',  // 假设这是后端提供的获取通知的API
                type: 'GET',
                dataType: 'json',
                success: function(data) {
                    var notifications = data.data;  // 获取通知数组

                    // 更新通知数量
                    if (notifications.length === 0) {
                        $("#notification-list").append('<dd><a href="javascript:;">没有新的通知</a></dd>');
                        $("#notification-count").text('');  // 清空通知数量
                    } else {
                        notifications.forEach(function(notification) {
                            $("#notification-list").append('<dd data-id="' + notification.id + '"><a href="javascript:;">' + notification.content + '</a></dd>');
                        });
                        $("#notification-count").text(notifications.length);  // 显示通知数量
                    }
                },
                error: function() {
                    layer.msg('获取通知失败');
                }
            });
        });
        $("#notification-list").on("click", "dd", function() {
            var notificationId = $(this).data("id");
            $.ajax({
                url: '/notifications/mark-as-read/{id}',
                type: 'PUT',
                data: { id: notificationId },
                success: function() {
                    // 移除点击的通知
                    $(this).remove();
                },
                error: function() {
                    layer.msg('标记为已读失败');
                }
            });
        });


        // 百度统计代码，只统计指定域名
        miniTongji.render({
            specific: true,
            domains: [
                '99php.cn',
                'layuimini.99php.cn',
                'layuimini-onepage.99php.cn',
            ],
        });

        $('.login-out').on("click", function () {
            layer.msg('退出登录成功',{time: 1000 }, function () {
                window.location = '/login';
            });
        });

    });
</script>
