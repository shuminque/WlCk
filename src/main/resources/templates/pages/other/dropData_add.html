    <script>
        // 将Layui Tree数据转换回原始格式
        function convertFromTreeData(data) {
            return data.map(function (item) {
                return {
                    title: item.title,
                    child: item.children ? convertFromTreeData(item.children) : undefined
                };
            });
        }

        function saveChanges() {
            var treeData = layui.tree.getChecked('categoryTree'); // 使用Tree的ID获取数据
